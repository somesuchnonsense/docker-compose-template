services:
  prowlarr:
    image: ghcr.io/hotio/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ:-UTC}  
    expose:
      - 9696
    volumes:
      - ${DOCKER_DATA_DIR}/prowlarr:/config
      - ./definitions:/config/Definitions/Custom
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`${PROWLARR_HOSTNAME?}`)"
      - "traefik.http.routers.prowlarr.entrypoints=websecure"
      - "traefik.http.routers.prowlarr.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prowlarr.middlewares=authelia@docker"
      - homepage.name=Prowlarr
      - homepage.group=Arrs
      - homepage.description=Indexer manager.
      - homepage.href=https://${PROWLARR_HOSTNAME?}
      - homepage.icon=prowlarr
      - homepage.widget.type=prowlarr
      - homepage.widget.url=http://prowlarr:9696
      - homepage.widget.key=d34149dd0f654ace8b3c3e84ce64e430
      - homepage.widget.fields=["numberOfGrabs", "numberOfQueries", "numberOfFailGrabs", "numberOfFailQueries"]. # optional
    healthcheck:
      test: curl -f http://localhost:9696/ping
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - prowlarr
      - all
