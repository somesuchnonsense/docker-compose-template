services:
  # Start page for your serve
  dash:
    image: mauricenino/dashdot:latest
    container_name: dash
    restart: unless-stopped
    expose:
      - 3001
    privileged: true
    env_file:
      - .env
    volumes:
      - /:/mnt/host:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dash.rule=Host(`${DASHDOT_HOSTNAME?}`)"
      - "traefik.http.routers.dash.entrypoints=websecure"
      - "traefik.http.routers.dash.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dash.middlewares=authelia@docker"
      - homepage.name=dash.
      - homepage.group=Management
      - homepage.desc=A modern Server dashboard.
      - homepage.href=https://${DASHDOT_HOSTNAME?}
      - homepage.icon=dashdot
    profiles:
      - dash
      - all
